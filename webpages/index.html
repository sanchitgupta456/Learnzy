<!DOCTYPE html>
<html lang="en">
<head>
	<title>Change your password - Upsilon</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic">
				<img src="images/img-01.png" alt="IMG">
			</div>

			<div class="contact1-form validate-form">
				<span class="contact1-form-title" id = "title">
					Reset your password
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="New password" id="password">
					<span class="shadow-input1"></span>
				</div>
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" id="submitButton">
						<span>
							Set password!
						</span>
					</button>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
